<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Peter, the lazy worker</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img src="./images/logo1.png" alt="logo" class="logo" />
        <br />
        <button id="start-button">Start Game</button>
        <p>
          Move Peter left and right to avoid the new asigments. Get coffee so he
          doesn't fall asleep!
        </p>
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-itself">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <div id="game-screen"></div>
      </div>

      <div id="game-over">
        <img src="./images/logo1.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/obstacles.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
